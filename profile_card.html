<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="profile_card.css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="unnamed.png" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="Name">Bereket Bamlak</span>
            <span class="Career">Software Developer</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #4267b2" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: #1da1f2" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" style="background: #0077B5" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="#" style="background: #0088cc" class="link">
                <i class='bx bxl-telegram' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">500k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">150k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">70k</span>
            </div>
        </div>
    </div>
    
</body>
</html>
